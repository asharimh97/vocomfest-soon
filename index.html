<!-- Javascript here -->

<script type="text/javascript" src="./assets/js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#showLorem').on("click", function(){
			$('#lorem').removeClass("lorem-hide").addClass("lorem-show") ;
			$('#roket').addClass('rocket-launch') ;
		})
		$('#lorem-close').on("click", function(){
			$('#lorem').removeClass("lorem-show").addClass("lorem-hide") ;
			$('#roket').removeClass('rocket-launch').addClass('rocket-land').addClass('rocket-shake') ;
		}) ;
	})
</script>
